<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>クイズ モニター</title>
<style>
  body { font-family: sans-serif; }
  .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
  .cell {
    border: 2px solid #999;
    padding: 10px;
    min-height: 80px;
    text-align: center;
  }
  .answered {
    background: #d4f8d4;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>犬クイズ</h1>

<div id="grid" class="grid"></div>

<script>
const GAS_URL = "https://script.google.com/macros/s/XXXX/exec";

async function load() {
  const res = await fetch(GAS_URL + "?mode=monitor");
  const data = await res.json();

  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  data.questions.forEach(q => {
    const num = q[0];
    const name = q[1];

    const div = document.createElement("div");
    div.className = "cell";
    div.innerHTML = `<div>${num}</div><div>${name}</div>`;

    if (data.correctMap[num]) {
      div.classList.add("answered");
      div.innerHTML += `<div>✅ 正解！</div>`;
      // 写真URLを使うならここに <img> を追加
    }

    grid.appendChild(div);
  });
}

// 3秒ごとに更新
load();
setInterval(load, 3000);
</script>

</body>
</html>
